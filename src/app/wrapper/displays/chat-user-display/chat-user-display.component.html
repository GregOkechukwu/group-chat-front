<div class = "pic-status-name-wrapper rounded" [style.margin-top.px] = "index == 0 ? '0' : '15'">

  <div class = " user-pic rounded-circle">
    <img [src] = "pic" height = '60' width = '60' class = "rounded-circle" [ngStyle] = "uiService.styleBorder(hasProfilePic)">
  </div>

  <div class = "user-status rounded-circle" [style.background-color] = "isOnline && inChat ? '#2E8B57' : isOnline ? '#FFD300' : '#FF4500'"></div>

  <div class = "name-wrapper">

    <div class = "first-last-name rounded" style = "font-size : 18px;">
      <span>{{ firstName }}</span>
      <span style = "margin-left : 0.3rem">{{ lastName }}</span>
    </div>

    <div class = "user-name" style = "font-size : 0.8rem;">
      <span>{{ username }}</span>
      <span *ngIf = "isHost" style = "margin-left : 0.3rem;">(host)</span>
    </div>

  </div>

</div>
