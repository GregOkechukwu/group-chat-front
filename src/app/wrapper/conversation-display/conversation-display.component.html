<div class = "conversation rounded d-flex flex-row flex-nowrap">
  
  <div class = "userpic-container"> 
      <div style = "top : 0px; left : 0px" class = "userpic rounded-circle"> </div>
      <div style = "top : 7.66px; left : 7.66px" class = "userpic rounded-circle"> </div>
      <div style = "top : 15.32px; left : 15.32px" class = "userpic rounded-circle"> </div>
      <div style = "top : 23px; left : 23px" class = "userpic rounded-circle"> </div>
  </div>

  <div class = "user-content-wrapper d-inline-flex flex-column flex-nowrap">
    <div style = 'font-size : 1.3rem' class = "conversation-name rounded d-inline-flex flex-row flex-wrap">
        <span style = 'margin : 0 0 0 0.3rem'>{{conversationname}}</span> 
    </div>
    <div class = 'user-content-wrapper-2 d-inline-flex flex-row flex-nowrap rounded'>
        <span style = 'margin : 0 0 0 0.3rem; font-size : 0.8rem'>host: {{hostusername}}</span>
        <span style = 'margin : 0 0 0 1.1rem; font-size : 0.8rem;'>{{renderUserCount()}}</span>
    </div>
  </div>

</div>
