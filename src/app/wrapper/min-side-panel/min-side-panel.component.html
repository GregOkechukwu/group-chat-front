<div class = "d-inline-flex flex-column flex-nowrap">
  
  <div id = 'profile-icon' class = "icon-wrapper d-flex flex-column flex-nowrap align-items-center justify-content-center"> 
    <div id = 'profile-pic' class = 'rounded-circle justify-content-center align-items-center d-flex flex-row' 
      [style.border] = "hasProfilePic ? '1px solid black' : '0'">
        <img style = "background-color : white;" height = '63' width = '63' [src] = "hasProfilePic ? profilePic : defaultPic" class = "rounded-circle">
    </div>
    <div id = 'profile-name'>
      <p>{{ userInitials }}</p>
    </div>
  </div>

  <div class = 'section-icon icon-wrapper d-flex flex-column flex-nowrap align-items-center justify-content-center' 
     (click) = "show('showProfile')" [style.background-color] = "section.showProfile ? '#b4c7e4' : null">
    <img [src] = 'profileIcon'>
  </div>

  <div class = 'section-icon icon-wrapper d-flex flex-column flex-nowrap align-items-center justify-content-center' 
    (click) = "show('showConversations')" [style.background-color] = "section.showConversations ? '#b4c7e4' : null">
    <img [src] = 'messageIcon'>
  </div>

  <div class = 'section-icon icon-wrapper d-flex flex-column flex-nowrap align-items-center justify-content-center'
    (click) = "show('showInvites')" [style.background-color] = "section.showInvites ? '#b4c7e4' : null">
    <div matBadge = "{{ userInfo.inviteCount }}" matBadgeHidden = "{{ hideMatBadge }}" matBadgePosition = "above after" matBadgeColor = 'warn'>
      <img [src] = 'invitesIcon'>
    </div>
  </div>

  <div class = 'section-icon icon-wrapper d-flex flex-column flex-nowrap align-items-center justify-content-center'
    (click) = "show('showFriends')" [style.background-color] = "section.showFriends ? '#b4c7e4' : null">
    <img [src] = 'friendsIcon'>
  </div>

</div>
