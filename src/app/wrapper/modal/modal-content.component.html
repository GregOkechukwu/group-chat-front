<div class = "modal-header">
    <h4 class = "modal-title">{{header}}</h4>
    <button data-dismiss = "modal" type = "button"  class = "close" aria-label = "Close" (click) = "dismiss()">
        <span aria-hidden = "true">&times;</span>
    </button>
</div>
<div class = "modal-body">
    <p>Are you sure you want to {{mssg}}?</p>
</div>
<div class = "modal-footer">
    <button data-dismiss = "modal" type = "button" class = "btn btn-outline-dark" (click) = "close(header)">Yes</button>
    <button data-dismiss = "modal" type = "button" class = "btn btn-outline-dark" (click) = "dismiss()">No</button>
</div>
