<div class = "main-wrapper">
    <div class = "d-flex flex-row flex-nowrap">
      <div class = "pic-name-container">

        <div class = "pic rounded-circle">
          <img [src] = "pic" height = "60.8" width = "60.8" class = "rounded-circle" [ngStyle] = "uiService.styleBorder(hasProfilePic)">
        </div>
        
        <div class = "name">
          <span>{{ firstName }}</span>
          <span style = "margin-left : 0.3rem" >{{ lastName }}</span>
        </div> 
        
      </div>

      <div class = "d-flex flex-row align-items-center" style = "padding : 10px 10px 35px 10px;">
        <div class = "message-container rounded">
          {{ messageContent }}
        </div>
      </div>

    </div>
</div>
