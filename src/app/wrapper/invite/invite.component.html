<div class = '.invite-section-wrapper d-flex flex-nowrap flex-column align-items-center justify-content-center'>
  <h5 style = 'margin-top : 2rem; margin-bottom : 1rem'>MY INVITES</h5>
  <div class = "button-wrapper">
    <div class = "button rounded" style =  "margin : 0 0 0 1rem; width : 6rem">
        <span>BACK</span>
    </div> 
  </div>
  
  <div class = "d-flex flex-wrap flex-row justify-content-center align-content-start" [style.height.%] = "invites.length === 0 ? '45' : '100'">
    
    <p *ngIf = "invites.length === 0" style = 'margin-top : 1rem;'>You have no Invites</p>

    <ng-container *ngIf = "invites.length > 0">
        <ng-container *ngFor = "let invite of invites; index as i">
            <app-invite-display
              [dateSent] = "invite.date_sent"
              [conversationName] = "invite.conversation.name"
              [sender] = "invite.sender">
            </app-invite-display>
        </ng-container>
    </ng-container>
  </div>

</div>
