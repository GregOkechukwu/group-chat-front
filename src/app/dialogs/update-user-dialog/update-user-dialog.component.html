<div>
  <h2 mat-dialog-title>{{ data.title }}</h2>
</div>

<div>
  <mat-dialog-content>{{ data.content }}</mat-dialog-content>
</div>

<form [formGroup] = "form.passwordForm" (ngSubmit) = "confirm()" class = "form-wrapper">
  <mat-form-field>
    <input
      matInput
      formControlName = "password"
      placeholder = "Password"
      type = "password">
      <mat-error align = "end">{{ getErrorMessage(passwordControl) }}</mat-error>
  </mat-form-field>
  
  <div class = "dialog-content">
    <mat-dialog-actions style = "text-align : center;">
      <button mat-button type = "button" (click) = "close()">Cancel</button>
      <button mat-button>Confirm</button>
    </mat-dialog-actions>
  </div>

</form>
